<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hackathon Management System</title>
</head>
<body>
    <div class="wrapper grid">
        <div class="greeting">
            <h1 class="font-medium float-right text-4xl mt-8 mr-8">Hi,{userName}ðŸ‘‹</h1>
        </div>
        <div class="upcomingEvents mt-7 ml-14">
            <div class="heading"><h1 class="text-2xl">Upcoming Events</h1></div>
            <div class="searchBar flex mt-10">
                <input type="search" name="eventSearch" placeholder="Search"><input type="image" height=15vh src="/res/images/pngwing.com.png">
            </div>
            <div class="events grid grid-flow-col mt-10">
                <div class="event1 bg-yellow h-36 rounded-lg m-2 min-w-max">1</div>
                <div class="event2 bg-green h-36 rounded-lg m-2">2</div>
                <div class="event3 bg-blue h-36 rounded-lg m-2">3</div>
                <div class="event4 bg-yellow h-36 rounded-lg m-2">4</div>
            </div>
        </div>
        <div class="registeredEvents mt-7 ml-14">
            <div class="heading"><h1 class="text-2xl">Registered Events</h1></div>
            <div class="searchBar flex mt-10">
                <input type="search" name="eventSearch" placeholder="Search"><input type="image" height=15vh src="/res/images/pngwing.com.png">
            </div>
            <div class="events grid grid-flow-col mt-10"></div>
            <div class="event1 bg-yellow h-36 rounded-lg m-2 max-w-md">1</div>
        </div>
    </div>
</body>
</html>
